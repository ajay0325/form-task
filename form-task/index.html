<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="form">
        <div class="form-wrapper">
            <h1>Membership Form</h1>
            <form action="/">
                <div class="box">
                    <label for="name">Name of the Candidate :</label>
                    <input type="text" id="name" class="name" autofocus required>
                </div>
                <div class="box">
                    <label for="address">Address :</label>
                    <input type="text" id="address" class="address" required>
                </div>
                <div class="box">
                    <label for="contact">Contact No :</label>
                    <input type="tel" id="contact" class="phone" pattern="^((\+91[0-9]{10})|(0[0-9]{10}))$" value="+91" required>
                </div>
                <div class="radio">
                    <label for="gender">Gender :</label><br><br>
                    <input type="radio" id="male" class="male" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" class="female" value="Female">
                    <label for="female">Female</label>
                </div>
                <div class="checkbox">
                    <label for="facility">Facilities Opted :</label><br><br>
                    <input type="checkbox" id="rest" class="rest">
                    <label for="rest">Restaurant</label>
                    <input type="checkbox" id="gym" class="gym">
                    <label for="gym">Gym</label>
                    <input type="checkbox" id="library" class="gym">
                    <label for="library">Library</label>
                    <input type="checkbox" id="sports" class="gym">
                    <label for="sports">Sports</label>
                </div>
                <div class="button">
                    <input type="submit" class="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
